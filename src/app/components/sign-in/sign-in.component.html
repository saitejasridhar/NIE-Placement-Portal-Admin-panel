<div class="displayTable" style="background-color: #bad7ee;">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="https://avekshastocks.com/" target="_blank" style="font-size: 25px; font-weight: 900; color: rgb(38, 49, 112);">
        <img src="assets/Aveksha-logo.png"  alt="Aveska Stocks" width="60" height="200" >
       NIE PLACEMENT CELL
      </a>
    </div>

    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" style="background-color: rgb(38, 49, 112);"  class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

   <div class="redirectToLogin" style="color: black;">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user" style="color: black;"> Sign Up</span></span>
    </div> 

  </div>
</div>
